<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Journal</title>
  <link rel="icon" type="image/x-icon" href="res/favicon.ico">
  <link rel="stylesheet" href="/cse110-sp24-group7\source\project\styles\mainview-styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/res/logo.png" alt="Logo">
            <span>calendar</span>
        </div>
        <div class="menu-icon">
            <img src="/res/menuBtn.png" alt="Menu">
        </div>
    </div>
    <div class="calendar">  
      <div class = "day">
        <div class="day1">
          <h2>SUN</h2>
          <ul id="UL1"> </ul>
          <hr>
          <div class="journal-pv"> 
            <h2 id="journal-title">Journal Name</h2>
            <p id="journal-desc">journal description</p>
          </div>
        </div>
        <div class="day2">
          <h2>MON</h2>
          <ul id="UL2"></ul>
          <hr>
        </div>
        <div class="day3">
          <h2>TUES</h2>
          <ul id="UL3"></ul>
          <hr>
        </div>
        <div class="day4">
          <h2>WED</h2>
          <ul id="UL4"></ul>
          <hr>
        </div>
        <div class="day5">
          <h2>THURS</h2>
          <ul id="UL5"></ul>
          <hr>
        </div>
        <div class="day6">
          <h2>FRI</h2>
          <ul id="UL6"></ul>
          <hr>
        </div>
        <div class="day7">
          <h2>SAT</h2>
          <ul id="UL7"></ul>
          <hr>
        </div>
      </div>
    </div>
    <script src="/cse110-sp24-group7\source\project\scripts\main.js"></script>

    
    <button class="add-task">Add Task</button>
    <button class="add-journal">Add Journal</button>

    <div class="journal-pv"> 
      <h2 id="journal-title">Journal Title</h2>
      <p id="journal-desc">journal description</p>
    </div>

    <div class="task-pv"> 
      <h2 id="journal-title">Task Title</h2>
      <p id="journal-desc">task description</p>
    </div></div>


</body>
</html>
