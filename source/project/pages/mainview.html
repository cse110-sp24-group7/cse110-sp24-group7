<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Journal</title>
  <link rel="icon" type="image/x-icon" href="../assets/res/favicon.ico">
  <link rel="stylesheet" href="../styles/mainview-styles.css">

  <!--References to component css files-->
  <link rel="stylesheetTask" href="../components/popup-component/popup-component.css">
  <link rel="stylesheetJournal" href="../components/journalPopup/styles.css">

  <!--References to component js files-->
  <script src="../pages/integrate.js" type="module"></script>
  <script src="../components/popup-component/task-popup.js"></script>
  <script src="../components/journalPopup/journal-popup.js"></script>

</head>
<body>
    <!--Header-->
    <div class="header">
        <div class="logo">
            <img src="../assets/res/logo.png" alt="Logo">
            <span>calendar</span>
        </div>
        <div class="menu-icon">
            <img src="../assets/res/menuBtn.png" alt="Menu">
        </div>
    </div>
    <!--Calendar Container-->
    <div class="calendar">
      <!--Day Container (for css)-->  
      <div class = "day">

        <!--Sunday Container-->
        <div class="day1">
          <h2>SUN</h2>
          <ul id="UL1"> </ul>
          <hr>
          <div class="task-container">
            <div class="label-box"></div>
          </div>
          <div class="journal-container"> 
            <div class="label-box"></div>
          </div>
          <button class="add-task" id="open-task-popup">Add Task</button>
          <button class="add-journal" id="open-journal-popup">Add Journal</button>      
          

        </div>

        <!--Monday Container-->
        <div class="day2">
          <h2>MON</h2>
          <hr>
          <div class="task-container">
            <div class="label-box"></div>

          </div>
          <button class="add-task" id="open-task-popup">Add Task</button>
          <button class="add-journal" id="open-journal-popup">Add Journal</button>      
        </div>

        <!--Tuesday Container-->

          </div>
          <button class="add-task" id="open-task-popup">Add Task</button>
          <button class="add-journal" id="open-journal-popup">Add Journal</button>      
        </div>

        <!--Wednesday Container-->

          <h2>WED</h2>
          <hr>

            <div class="label-box"></div>

          <div class="journal-container">
            <div class="label-box"></div>
          </div>
          <button class="add-task" id="open-task-popup">Add Task</button>
          <button class="add-journal" id="open-journal-popup">Add Journal</button>      
        </div>
        
        <!--Thursday Container-->
        <div class="day5">

            <div class="label-box"></div>
          </div>

          <button class="add-task" id="open-task-popup">Add Task</button>

        <!--Friday Container-->

          </div>
          <button class="add-task" id="open-task-popup">Add Task</button>
          <button class="add-journal" id="open-journal-popup">Add Journal</button>      
        </div>

        <!--Saturday Container-->
        <div class="day7">
          <h2>SAT</h2>
          <hr>
          <div class="task-container">
            <div class="label-box"></div>
          </div> 
          <div class="journal-container">

          </div>
          <button class="add-task" id="open-task-popup">Add Task</button>

        </div>
