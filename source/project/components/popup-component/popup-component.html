<form id="taskForm" class="task-form">
    <div class="left-column">
        <input type="text" id="title" class="form-control" placeholder="Add Task Title" required>
        <div class="date-time-section">
            <input type="datetime-local" id="dueDate" class="form-control" placeholder="Due Date" required>
            <input type="text" class="form-control" placeholder="Expected Time">
        </div>
        <textarea id="description" class="form-control" placeholder="Description"></textarea>
    </div>
    <div class="right-column">
        <select id="priority" class="form-control" required>
            <option value="P0">P0</option>
            <option value="P1">P1</option>
            <option value="P2">P2</option>
            <option value="P3">P3</option>
            <option value="P4">P4</option>
        </select>
        <input type="text" id="label" class="form-control" placeholder="Label">
        <button type="submit" id="addBtn">Done</button>
    </div>
    <button type="button" id="closeBtn" class="close-popup">x</button>
</form>
