<!-- Form Header with Close Button -->
<nav id="formHeader" aria-label="Form Header">
  <button
    type="button"
    id="closeBtn"
    class="close-popup"
    aria-label="Close Popup"
  >
    x
  </button>
</nav>
<!-- Task Form -->
<form id="taskForm" class="task-form" aria-labelledby="formHeader">
  <!-- Title Section -->
  <div class="title-section">
    <input
      type="text"
      id="title"
      class="form-control"
      placeholder="Add Task Title"
      required
      aria-required="true"
    />
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <div class="left-column">
      <!-- Date and Time Section -->
      <div class="date-time-section">
        <input
          type="datetime-local"
          id="dueDate"
          class="form-control"
          placeholder="Due Date"
          required
          aria-required="true"
        />
        <input
          type="number"
          id="expectedTime"
          class="form-control"
          placeholder="Expected Time (hours)"
          required
        />
        <!-- Priority Dropdown -->
        <select
          id="priority"
          class="form-control"
          required
          aria-required="true"
        >
          <option value="P0" disabled selected>Priority</option>
          <option value="P1">P1</option>
          <option value="P2">P2</option>
          <option value="P3">P3</option>
          <option value="P4">P4</option>
        </select>
        <!-- Label Selection -->
        <div class="dropdown">
          <button class="dropbtn">Label</button>
          <div id="label" class="dropdown-content">
            <!-- labels will be added here -->
          </div>
        </div>
      </div>
      <!-- Description Section -->
      <textarea
        id="description"
        class="form-control"
        placeholder="Description"
      ></textarea>
      <!-- Submit Button -->
      <button type="submit" id="addBtn" class="submit-btn">Done</button>
    </div>
  </div>
</form>
