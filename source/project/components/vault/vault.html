<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Vault</title>
		<!-- Link to the external JavaScript file, loaded defer to ensure the DOM is fully parsed before execution -->
		<script src="../vault/vault.js" defer></script>
		<!-- Link to the external CSS file for styling -->
		<link rel="stylesheet" href="../vault/vault.css" />
	</head>
	<body>
		<div class="container">
			<!-- Header section containing the logo, title, and menu button -->
			<div class="header">
				<img
					src="../../assets/res/logo.png"
					alt="Team Logo"
					class="logo"
				/>
				<h1>vault</h1>
				<img
					src="../../assets/res/menuBtn.png"
					alt="Menu"
					class="menu"
					id="menu"
				/>
				<!-- Dropdown menu options -->
				<div class="menu-options" id="menu-options">
					<ul>
						<li><span id="calendar">calendar</span></li>
						<li><span id="tasks">tasks</span></li>
					</ul>
				</div>
			</div>
			<!-- Main section containing the search bar, filter options, and upload form -->
			<div class="main-section">
				<div class="search-filter">
					<!-- Search bar icon and input -->
					<img
						src="../../assets/res/search-icon2.png"
						alt="Search"
						class="search-icon"
					/>
					<input
						type="text"
						placeholder="Search"
						class="search-bar"
						id="search-input"
					/>
					<!-- Filter button and options -->
					<img
						src="../../assets/res/filter-icon.webp"
						alt="Search"
						class="search-icon"
						id="filter-button"
					/>
					<select name="filter" id="filter" class="filter">
						<option value="all">All</option>
						<option value="files">Files</option>
						<option value="images">Images</option>
					</select>
					<!-- File upload form -->
					<div class="upload">
						<form
							id="uploadForm"
							method="post"
							enctype="multipart/form-data"
						>
							<div class="file-upload">
								<label for="file">
									<img
										src="../../assets/res/upload-icon.png"
									/>
								</label>
								<input
									type="file"
									class="file-input"
									id="file"
									name="file"
									multiple
								/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Sub-section to display files and images -->
		<div class="sub-section">
			<!-- Section for displaying files -->
			<div id="files">
				<h2>Files</h2>
				<div class="grid">
					<!-- Files will go here -->
				</div>
			</div>
			<!-- Section for displaying images -->
			<div id="images">
				<h2>Images</h2>
				<div class="grid">
					<!-- Images will go here -->
				</div>
			</div>
		</div>
	</body>
</html>
