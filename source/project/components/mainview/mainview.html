<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Developer Journal</title>
		<link rel="icon" type="image/x-icon" href="../assets/res/favicon.ico" />
		<link rel="stylesheet" href="../mainview/mainview.css" />

		<!--References to component css files-->
		<link rel="stylesheetTask" href="../task-popup/task-popup.css" />
		<link
			rel="stylesheetJournal"
			href="../journal-popup/journal-popup.css"
		/>

		<!--References to component js files-->
		<script src="../mainview/mainview.js" type="module"></script>
		<script src="../task-popup/task-popup.js"></script>
		<script src="../journal-popup/journal-popup.js"></script>
	</head>

	<body>
		<!--Header-->
		<div class="header">
			<div class="logo">
				<img src="../../assets/res/logo.png" alt="Logo" />
				<span>calendar</span>
			</div>

			<!-- Weekly View buttons and month -->
			<div class="nav-button-container">
				<button id="today-button">TODAY</button>
				<button class="nav-button" id="prev-week">&lt;</button>
				<button class="nav-button" id="next-week">&gt;</button>
			</div>
			<h1 id="current-month"></h1>

			<!-- Menu Icon Button -->
			<div class="menu-icon">
				<img src="../../assets/res/menuBtn.png" alt="Menu" />
			</div>
		</div>

		<!--Calendar Container-->
		<div class="calendar">
			<!--Day Container (for css)-->
			<div class="day">
				<!--Sunday Container-->
				<div class="day1" id="sun">
					<h2>SUN</h2>
					<div class="day-date"></div>
					<ul id="UL1"></ul>
					<hr />
					<div class="task-container">
						<div class="label-box"></div>
					</div>
					<div class="journal-container">
						<div class="label-box"></div>
					</div>
					<button class="add-task" id="open-task-popup">
						Add Task
					</button>
					<button class="add-journal" id="open-journal-popup">
						Add Journal
					</button>
				</div>

				<!--Monday Container-->
				<div class="day2" id="mon">
					<h2>MON</h2>
					<div class="day-date"></div>
					<hr />
					<div class="task-container">
						<div class="label-box"></div>
					</div>
					<div class="journal-container">
						<div class="label-box"></div>
					</div>
					<button class="add-task" id="open-task-popup">
						Add Task
					</button>
					<button class="add-journal" id="open-journal-popup">
						Add Journal
					</button>
				</div>

				<!--Tuesday Container-->
				<div class="day3" id="tues">
					<h2>TUES</h2>
					<div class="day-date"></div>
					<hr />
					<div class="task-container">
						<div class="label-box"></div>
					</div>
					<div class="journal-container">
						<div class="label-box"></div>
					</div>
					<button class="add-task" id="open-task-popup">
						Add Task
					</button>
					<button class="add-journal" id="open-journal-popup">
						Add Journal
					</button>
				</div>

				<!--Wednesday Container-->
				<div class="day4" id="wed">
					<h2>WED</h2>
					<div class="day-date"></div>
					<hr />
					<div class="task-container">
						<div class="label-box"></div>
					</div>
					<div class="journal-container">
						<div class="label-box"></div>
					</div>
					<button class="add-task" id="open-task-popup">
						Add Task
					</button>
					<button class="add-journal" id="open-journal-popup">
						Add Journal
					</button>
				</div>

				<!--Thursday Container-->
				<div class="day5" id="thurs">
					<h2>THURS</h2>
					<div class="day-date"></div>
					<hr />
					<div class="task-container">
						<div class="label-box"></div>
					</div>
					<div class="journal-container">
						<div class="label-box"></div>
					</div>
					<button class="add-task" id="open-task-popup">
						Add Task
					</button>
					<button class="add-journal" id="open-journal-popup">
						Add Journal
					</button>
				</div>

				<!--Friday Container-->
				<div class="day6" id="fri">
					<h2>FRI</h2>
					<div class="day-date"></div>
					<hr />
					<div class="task-container">
						<div class="label-box"></div>
					</div>
					<div class="journal-container">
						<div class="label-box"></div>
					</div>
					<button class="add-task" id="open-task-popup">
						Add Task
					</button>
					<button class="add-journal" id="open-journal-popup">
						Add Journal
					</button>
				</div>

				<!--Saturday Container-->
				<div class="day7" id="sat">
					<h2>SAT</h2>
					<div class="day-date"></div>
					<hr />
					<div class="task-container">
						<div class="label-box"></div>
					</div>
					<div class="journal-container">
						<div class="label-box"></div>
					</div>
					<button class="add-task" id="open-task-popup">
						Add Task
					</button>
					<button class="add-journal" id="open-journal-popup">
						Add Journal
					</button>
				</div>
				<!--Day7-->
			</div>
			<!--Day (container)-->
		</div>
		<!--Calendar (container)-->
	</body>
</html>
