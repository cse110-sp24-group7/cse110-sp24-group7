<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Journal App</title>
		<link rel="stylesheet" href="../journal-popup/journal-popup.css" />
	</head>

	<body>
		<form id="journalForm" class="journal-form">
			<div class="left-column">
				<div class="title-section">
					<input
						type="text"
						id="title"
						class="form-control"
						placeholder="Add Journal Title"
						required
					/>
				</div>

				<div class="date-time-section">
					<input
						type="datetime-local"
						id="currDate"
						class="form-control"
						placeholder="Date"
						required
					/>
					<div class="dropdown">
						<button class="dropbtn">Label</button>
						<div id="label" class="dropdown-content">
							<!-- labels will be added here -->
						</div>
					</div>
				</div>
				<textarea
					id="description"
					class="form-control"
					placeholder="Insert Journal Entry ..."
					required
				></textarea>
			</div>
			<div class="right-column">
				<button type="submit" id="addBtn">Done</button>
			</div>
			<nav class="nav-bar">
				<button id="closeBtn" class="close-btn">
					<img
						src="../../assets/res/exit-button.png"
						alt="Close Button"
					/>
				</button>
			</nav>
		</form>
	</body>
</html>
