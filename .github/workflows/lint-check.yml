name: Lint-Check on PR

on:
    pull_request:
        branches:
            - dev
            - main
        types: [opened, synchronize]

jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm ci
      - name: Lint Fix
        run: npm run lint-check
